<h1>Nouveau jour feri&eacute; / RTT employeur</h1>
<form [formGroup]="formCreationJourFerie" (ngSubmit)="validerFormulaire()">
	<div class="form-group row">
		<label for="dateJourFerie" class="col-sm-2 col-form-label">Date</label>
		<div class="col-sm-10">
			<input type="date" class="form-control" id="dateJourFerie" formControlName="dateJourFerie">
		</div>
	</div>
	<div class="form-group row">
		<label for="typeJourFerie" class="col-sm-2 col-form-label">Type de jour</label>
		<div class="col-sm-10">
			<select class="custom-select" formControlName="typeJourFerie">
				<option selected>-Choisir-</option>
				<option value="1">Choix 1</option>
				<option value="2">Choix 2</option>
				<option value="3">Choix 3</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label for="commentaireJourFerie" class="col-sm-2 col-form-label">Commentaire</label>
		<div class="col-sm-10">
			<textarea class="form-control" id="commentaireJourFerie" rows="3"
				formControlName="typeJourFerie"></textarea>
		</div>
	</div>
	<button class="btn btn-success">Valider</button>
	<div class="alert alert-danger" role="success" *ngIf="messageErreur">
		{{messageErreur}}
	</div>
	<div class="alert alert-success" role="success" *ngIf="messageValidation">
		{{messageValidation}}
	</div>
</form>
