<div class="row justify-content-md-center">
    <div class="col-md-auto" style="border: 1px solid #ced4da;background-color: #e3f2fd; border-radius:7px; ">
        <h2>Jours feri&eacute;s et RTT employeurs</h2>
    </div>
</div>
<select>
    <option *ngFor="let year of listYears" (click)="filterYear(year)" ng-model="year">{{year}}</option>
</select>
<table class="table table-striped">
    <thead class="thead-light">
        <tr>
            <th scope="col" class="border border-dark">Date</th>
            <th scope="col" class="border border-dark">Type</th>
            <th scope="col" class="border border-dark">Jour</th>
            <th scope="col" class="border border-dark">Commentaires</th>
            <th *ngIf="utilisateurConnecte.roles[0] == 'ROLE_ADMINISTRATEUR'" scope="col" class="border border-dark">
                Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let jour of listeJourFerme">
            <td class="border border-dark">{{jour.date}}</td>
            <td class="border border-dark">{{jour.typeJourFerme}}</td>
            <td class="border border-dark">{{jour.date | date:'EEEE'}}</td>
            <td class="border border-dark">{{jour.commentaire}}</td>
            <td *ngIf="utilisateurConnecte.roles[0] == 'ROLE_ADMINISTRATEUR'" class="border border-dark w-10">
                <button class="btn">
                    <fa-icon [icon]="faPencil"></fa-icon>
                </button>
                <button class="btn" (click)="open(mymodal)">
                    <fa-icon [icon]="faTrash"></fa-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div class="row justify-content-md-center">
    <div class="col-md-auto">
        <a routerLink="../creationJourFerie" [hidden]="utilisateurConnecte.roles[0]!='ROLE_ADMINISTRATEUR'"><button
                class="btn btn-success">
                <fa-icon [icon]="faPlus"></fa-icon> Ajouter jour feri&eacute;
            </button></a>
    </div>
</div>



<!-- moddal choix suppression -->
<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Suppression jour feri&eacute; / RTT </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">X</span>
        </button>
    </div>
    <div class="modal-body">
        &Ecirc;tes vous s&ucirc;r de vouloir supprimer [AFFICHAGE INFORMATIONS JOUR FERIE] ?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Je suis sur !</button>
    </div>
</ng-template>
